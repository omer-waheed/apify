<section class="section section-shaped section-lg" ng-init="init()">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="text-center">
          <img src="/images/happiness.svg" style="width:90%" alt="..." class="img-fluid">
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-white">
            <div class="text-muted text-center mb-3">
              <h3>Log In to Your Account</h3>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form name="form">
              <div class="form-group">
                <span class="text-danger small" ng-show="form.email.$touched && form.email.$invalid">The field is required.</span>

                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control " placeholder="Email" type="email" ng-model="obj.email" name="email" required>
                </div>
              </div>
              <div class="form-group">
                <span class="text-danger small" ng-show="form.password.$touched && form.password.$invalid">The field is required.</span>

                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" ng-model="obj.password" type="password" name="password" required>
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary my-4" ng-disabled="form.$invalid" ng-click="login(obj)">Log
                  in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
          </div>
          <div class="col-6 text-right">
            <a ui-sref="auth:signup" class="text-light">
              <small>Create new account</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
